<script>
    let n = 10;
    let isPrime = true;

    for (let i = 2; i <= n; i++){
        for(let j=i-1; j>1; j--){
            if(i%j === 0){
                isPrime = false;
                break;
            } else {
                isPrime = true;
            }
        }
        if (isPrime){
            console.log(i);
        }
    }
</script>
